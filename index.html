<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9-1-1 Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <header>
            <h1>9-1-1 Assistant</h1>
        </header>
        <div class="content">
            <div class="left-panel">
                <div class="message-box">
                    <!-- Chat window is now empty -->
                </div>
                <div class="input-container">
                    <input type="text" placeholder="Message 9-1-1 Assistant">
                </div>
            </div>
            <div class="right-panel">
                <h2> Information</h2>
                <ul>
                    <li><strong>Location:</strong> </li>
                    <li><strong>Description / Status:</strong> </li>
                    <li><strong>Type of Service:</strong> </li>
                    <li><strong>Situation Details:</strong> </li>
                </ul>
                <button class="clear-history">END SIMULATION</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
