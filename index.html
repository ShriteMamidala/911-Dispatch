<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9-1-1 Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Unified Selection Screen -->
    <div class="selection-screen">
        <h1>Welcome to 9-1-1 Assistant</h1>
        <div class="button-group">
            <button class="toggle-button simulation-button" data-group="simulation">Simulation</button>
            <button class="toggle-button feedback-button" data-group="simulation">Feedback</button>
            <button class="toggle-button text-to-text-button" data-group="mode">Text to Text</button>
            <button class="toggle-button speech-to-speech-button" data-group="mode">Speech to Speech</button>
        </div>
        <button class="start-button">Start Simulation</button>
    </div>

    <!-- Main Chat Window (used for both modes) -->
    <div class="main-container hidden" id="main-chat-window">
        <header>
            <h1 id="mode-title">Text to Text Mode</h1>
        </header>
        <div class="content">
            <div class="left-panel">
                <div class="message-box">
                    <!-- Chat window is now empty -->
                </div>
                <div class="input-container">
                    <input type="text" placeholder="Message 9-1-1 Assistant" id="chat-input">
                    <button id="record-button" class="hidden">Record Audio</button>
                    <button id="play-audio-button" class="hidden">Play Audio</button>
                    <button id="listen-to-caller-button" class="hidden">Listen to Caller</button>
                </div>
            </div>
            <div class="right-panel">
                <h2>Information</h2>
                <ul>
                    <li><strong>Location:</strong> </li>
                    <li><strong>Description / Status:</strong> </li>
                    <li><strong>Type of Service:</strong> </li>
                    <li><strong>Situation Details:</strong> </li>
                </ul>
                <button class="clear-history">End Simulation</button>
            </div>
        </div>
        <div class="prompt-counter hidden">
            Prompt Counter 15/15
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
