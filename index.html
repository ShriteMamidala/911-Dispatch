<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RescueSim</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Unified Selection Screen -->
    <div class="selection-screen">
        <h1>
            <span class="welcome">Welcome to</span> <span class="rescue">Rescue</span>Sim
        </h1>
        <div class="button-group">
            <button class="toggle-button simulation-button" data-group="simulation">Simulation</button>
            <button class="toggle-button feedback-button" data-group="simulation">Feedback</button>
            <button class="toggle-button text-to-text-button" data-group="mode">Text to Text</button>
            <button class="toggle-button speech-to-speech-button" data-group="mode">Speech to Speech</button>
        </div>
        <button class="start-button">Start Simulation</button>
    </div>

    <!-- Main Chat Window -->
    <div class="main-container hidden" id="main-chat-window">
        <button class="clear-history" id="end-simulation-button">End Simulation</button>
        <header>
            <h1 id="mode-title">Text to Text Mode</h1>
        </header>
        <div class="content">
            <div class="left-panel">
                <div class="button-container">
                    <button id="record-button" class="hidden large-button">Record Audio</button>
                    <button id="listen-to-caller-button" class="hidden large-button">Listen to Caller</button>
                </div>
            </div>
            <div class="right-panel">
                <h2>Information</h2>
                <ul>
                    <li>
                        <strong>Location:</strong> 
                        <input type="text" id="location" class="info-input" placeholder="Enter location">
                    </li>
                    <li>
                        <strong>Description / Status:</strong> 
                        <input type="text" id="description" class="info-input" placeholder="Enter description or status">
                    </li>
                    <li>
                        <strong>Type of Service:</strong> 
                        <input type="text" id="service-type" class="info-input" placeholder="Enter type of service">
                    </li>
                    <li>
                        <strong>Situation Details:</strong> 
                        <input type="text" id="situation-details" class="info-input" placeholder="Enter situation details">
                    </li>
                </ul>
            </div>
        </div>
        <div class="captions-container hidden" id="captions-container">
            <h2>Captions</h2>
            <div id="captions-box">
                <div class="captions-content">
                    <!-- Captions will be displayed here -->
                </div>
            </div>
        </div>
        <div class="prompt-counter hidden">
            Prompt Counter 15/15
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
