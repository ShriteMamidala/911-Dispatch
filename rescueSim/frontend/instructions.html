<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructions</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Match background color to the starting screen */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background-color: #131B33; /* Darker blue for consistent styling */
            color: #8CD6FF; /* Neon blue text */
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Push content higher on the screen */
            align-items: center;
            height: 100vh; /* Cover full viewport height */
        }

        /* Title Styling */
        .instructions-title {
            font-size: 4rem; /* Larger title size */
            color: #8CD6FF; /* Neon blue color */
            margin-top: 40px; /* Push title higher on the screen */
            margin-bottom: 40px; /* Spacing below the title */
            text-align: center;
        }

        /* Centered Box Styling */
        .instructions-box {
            width: 90%; /* Wider box */
            max-width: 1000px; /* Increased maximum width */
            height: 70%; /* Taller box */
            background-color: #0F1A2D; /* Darker background for the box */
            border: 2px solid #1C75BC; /* Blue border matching the theme */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 0 15px rgba(140, 214, 255, 0.5); /* Stronger glow effect */
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <!-- Page Title -->
    <h1 class="instructions-title">Instructions</h1>

    <!-- Centered Box -->
    <div class="instructions-box">
        <!-- Empty box with no text -->
    </div>
</body>
</html>
