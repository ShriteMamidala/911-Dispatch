<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RescueSim</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Unified Selection Screen -->
    <div class="selection-screen">
        <h1>
            <span class="welcome">Welcome to</span> <span class="rescue">Rescue</span>Sim
        </h1>
        <div class="button-group">
            <button id="start-simulation" class="start-button">Start Simulation</button>
            <button id="start-feedback" class="start-button">Start Feedback</button>
        </div>
        <div id="simulation-options" class="button-group hidden">
            <button id="text-to-text" class="toggle-button">Text to Text</button>
            <button id="speech-to-speech" class="toggle-button">Speech to Speech</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
