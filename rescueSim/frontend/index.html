<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RescueSim</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Particle Background */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        /* Selection Screen */
        .selection-screen {
            position: relative;
            z-index: 1; /* Ensures content is above particles */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #FFFFFF;
            text-align: center;
            background-color: transparent; /* Make it transparent */
        }
    </style>
</head>
<body>
    <!-- Particle Background -->
    <div id="particles-js"></div>

    <!-- Existing Content -->
    <div class="selection-screen">
        <h1>
            <span class="welcome">Welcome to</span> <span class="rescue">Rescue</span>Sim
        </h1>
        <div class="button-group">
            <button id="start-simulation" class="start-button">Start Simulation</button>
            <button id="start-feedback" class="start-button">Start Feedback</button>
        </div>
        <div id="simulation-options" class="button-group hidden">
            <button id="text-to-text" class="toggle-button">Text based Simulation</button>
            <button id="speech-to-speech" class="toggle-button">Speech based Simulation</button>
        </div>
    </div>

    <!-- Include Particles.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 50 },
                color: { value: "#8CD6FF" },
                shape: { type: "circle" },
                opacity: { value: 0.3 },
                size: { value: 3 },
                move: {
                    speed: 2,
                    direction: "none",
                    random: true,
                    out_mode: "out",
                },
            },
        });
    </script>

    <!-- Link to app.js -->
    <script type="module" src="app.js"></script>
</body>
</html>
