<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RescueSim</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Particle Background */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        /* Selection Screen */
        .selection-screen {
            position: relative;
            z-index: 1; /* Ensures content is above particles */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #FFFFFF;
            text-align: center;
            background-color: transparent; /* Make it transparent */
        }

        /* Icon Container */
        .icon-container {
            position: fixed; /* Fix position relative to viewport */
            bottom: 0px; /* Distance from the bottom of the viewport */
            left: 0px; /* Distance from the left side */
            z-index: 1000; /* Ensures it appears above other content */
        }

        /* Instructions Icon */
        .instructions-icon {
            width: 50px; /* Icon size */
            height: 50px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .instructions-icon:hover {
            transform: scale(1.2); /* Slight zoom effect on hover */
        }
    </style>

    <link rel="icon" type="image/x-icon" href="/frontend/favicon.ico">
    <link rel="icon" type="image/png" href="/frontend/favicon.png">
    <link rel="apple-touch-icon" href="/frontend/favicon.png">
</head>
<body>
    <!-- Particle Background -->
    <div id="particles-js"></div>

    <!-- Existing Content -->
    <div class="selection-screen">
        <h1>
            <span class="welcome">Welcome to</span> <span class="rescue">Rescue</span>Sim
        </h1>
        <div class="button-group">
            <button id="start-simulation" class="start-button">Start Simulation</button>
            <button id="start-feedback" class="start-button">Start<br>Feedback</button>
        </div>
        <div id="simulation-options" class="button-group hidden">
            <button id="text-to-text" class="toggle-button">Text<br>Simulation</button>
            <button id="speech-to-speech" class="toggle-button">Audio<br>Simulation</button>
        </div>
    </div>



    <!-- Include Particles.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 50 },
                color: { value: "#8CD6FF" },
                shape: { type: "circle" },
                opacity: { value: 1 },
                size: { value: 3 },
                move: {
                    speed: 2,
                    direction: "none",
                    random: true,
                    out_mode: "out",
                },
            },
        });
    </script>

    <!-- Link to app.js -->
    <script type="module" src="app.js"></script>

<body>
    <!-- Icon for instructions -->
    <div class="icon-container">
        <a href="instructions.html" target="_blank">
            <img src="/frontend/favicon.png" alt="Instructions Icon" class="instructions-icon">
        </a>
    </div>
</body>

<footer class="footer">

        <div class="footer-section">
            <h4>About</h4>
            <p>An efficient 911 Dispatch training tool <br> for simulation and feedback.</p>
        </div>

        </div>
    </div>
</footer>

</html>
