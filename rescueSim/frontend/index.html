<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RescueSim</title>
    <link rel="stylesheet" href="styles.css">
</head>

<head>
    <title>Your Website Title</title>
    <!-- Default Favicon -->
    <link rel="icon" type="image/x-icon" href="/frontend/favicon.ico">
    
    <!-- PNG Favicon for Modern Browsers -->
    <link rel="icon" type="image/png" href="/frontend/favicon.png">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/frontend/favicon.png">
</head>

<body>
    <!-- Unified Selection Screen -->
    <div class="selection-screen">
        <h1>
            <span class="welcome">Welcome to</span> <span class="rescue">Rescue</span>Sim
        </h1>
        <div class="button-group">
            <button id="start-simulation" class="start-button">Start Simulation</button>
            <button id="start-feedback" class="start-button">Start Feedback</button>
        </div>
        <div id="simulation-options" class="button-group hidden">
            <button id="text-to-text" class="toggle-button">Text based Simulation</button>
            <button id="speech-to-speech" class="toggle-button">Speech based Simulation</button>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
